<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dropdowns</title>

    <style>
      
    </style>


</head>

<body>
    <div class="w-75 mx-auto">

        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>

        </div>

<br><br>
        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link 4</a>
            </div>

        </div>


        <br><br>
        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
                <div class="dropdown-header">Header</div>
                <a href="#" class="dropdown-item">Link 4</a>
                <a href="#" class="dropdown-item">Link 5</a>
            </div>

        </div>

        <br><br>

        <div class="dropdown">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item active">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item disabled">Link 3</a>
            </div>

        </div>

        <br><br>

        <div class="dropdown dropright">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item active">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item ">Link 3</a>
            </div>

        </div>


        <br><br>

        <div class="dropdown dropright float-right">

            <button class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Dropdown Button</button>

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item active">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item ">Link 3</a>
            </div>

        </div>

        <br><br>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
        
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Link1</a>
                    <a href="" class="dropdown-item">Link2</a>
                </div>
            
            </div>
        
        </div>


        <br><br>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary 1</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        
            <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Link1</a>
                    <a href="" class="dropdown-item">Link2</a>          
            </div>       
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        
            <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Link1</a>
                    <a href="" class="dropdown-item">Link2</a>
            </div>                
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        
            <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Link1</a>
                    <a href="" class="dropdown-item">Link2</a>
            </div>                
        </div>


        <br><br>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
        
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Button 3</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">Link1</a>
                    <a href="" class="dropdown-item">Link2</a>
                </div>
            
            </div>
        
        </div>




        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
