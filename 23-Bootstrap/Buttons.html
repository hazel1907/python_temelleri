<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Color</title>

    <style>
        body {
            padding: 70px;
        }

      

        .margin-right{
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <button class="btn btn-primary" type="button">Button </button>
    <button class="btn btn-danger" type="button">Button </button>
    <button class="btn btn-success" type="button">Button </button>

    <br><br>

    <a href="" class="btn btn-primary">Link Primary</a>

    <br><br>

    <button class="btn btn-outline-primary" type="button">Button </button>
    <button class="btn btn-outline-danger" type="button">Button </button>
    <button class="btn btn-outline-success" type="button">Button </button>

    <br><br>

    <button class="btn btn-success btn-lg" type="button">Large</button>
    <button class="btn btn-success btn-sm" type="button">Small</button>

    <br><br>

    <button class="btn btn-danger btn-lg btn-block">Block Button</button>

    <br><br>

    <a class="btn btn-primary btn-lg active" href="">Active Button</a>
    <button class="btn btn-success" type="button" disabled>Disabled</button>


    <br><br>

    <div class="btn-group">
        <button class="btn btn-outline-primary" type="button">Button </button>
        <button class="btn btn-outline-danger" type="button">Button </button>
        <button class="btn btn-outline-success" type="button">Button </button>
</div>

    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">Button </button>
        <button class="btn btn-danger" type="button">Button </button>
        <button class="btn btn-success" type="button">Button </button>
    </div>

    <br><br>

    <div class="btn-tollbar">
        <div class="btn-group margin-right">
            <button class="btn btn-primary" type="button">1 </button>
            <button class="btn btn-primary" type="button">2 </button>
            <button class="btn btn-primary" type="button">3</button>
            <button class="btn btn-primary" type="button">4</button>
            <button class="btn btn-primary" type="button">5</button>
        
</div>

        <div class="btn-group">
            <button class="btn btn-primary" type="button">6</button>
            <button class="btn btn-primary" type="button">7 </button>
            <button class="btn btn-primary" type="button">8</button>
   
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
