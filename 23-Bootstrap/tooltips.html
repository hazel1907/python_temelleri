<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Tooltips</title>

    <style>

    </style>


</head>

<body class="container my-4">

    <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover Over Me</a>

    <br><br>

    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3><br><p>Tooltip Text</p>" data-html="true"></data-html>
        
        Tooltip with Html
    </button>

    <br><br>
    <p><a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">Hover Over Me</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">Hover Over Me</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">Hover Over Me</a>
        <a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">Hover Over Me</a>
    </p>

    <br><br>

    <p>

        <button type="button" class="btn btn-warning" onclick="showTooltip()">
            Show Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="hideTooltip()">
            Hide Tooltip
        </button>
        <button type="button" class="btn btn-warning" onclick="toggleTooltip()">
            Toggle Tooltip
        </button>
    </p>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script>

        $(function(){
            $('[data-toggle="tooltip"]').tooltip();

        })

        function showTooltip() {
            $("#btnTooltip").tooltip("show")
        }

        function hideTooltip() {
            $("#btnTooltip").tooltip("hide")
        }

        function toggleTooltip() {
            $("#btnTooltip").tooltip("toggle")
        }

        $("btnTooltip").on("show.bs.tooltip", function(){
            console.log("show..")

        });

        $("btnTooltip").on("shown.bs.tooltip", function(){
            console.log("shown..")

        });

        $("btnTooltip").on("hide.bs.tooltip", function(){
            console.log("hide..")

        });

        $("btnTooltip").on("hidden.bs.tooltip", function(){
            console.log("hidden..")

        });
    </script>
  

</body>

</html>
