<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Modals</title>

    <style>

    </style>


</head>

<body class="container my-4">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open Model

    </button>

    <div class="modal fade" id="myModal">

        <div class="modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Model 1</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet.
                        <div class="modal-footer">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Close
                                &times;
                            </button>
                    

                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="modal fade" id="myModal2">

        <div class="modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Model 2</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet.
                        <div class="modal-footer">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Close
                                &times;
                            </button>
                    

                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <button id="btnModal" type="button" class="btn btn-primary" >
        Open Model

    </button>

    <div class="modal fade" id="myModal3">

        <div class="modal-dialog modal-sm modal-dialog-centered">

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Model 3</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                    <div class="modal-body">
                        Lorem ipsum dolor sit amet.
                        <div class="modal-footer">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Close
                                &times;
                            </button>
                    

                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        <script>
            $(function(){
                $('#myModal2').modal('show');

                $('#btnModal').click(function(){
                    $('#myModal3').modal('show');
                    console.log('click');

                });

                $('#myModal3').on('hide.bs.modal', function(e){
                    console.log('hide');
                });

                $('#myModal3').on('hidden.bs.modal', function(e){
                    console.log('hidden');
                });

                $('#myModal3').on('show.bs.modal', function(e){
                    console.log('show');
                });

                $('#myModal3').on('shown.bs.modal', function(e){
                    console.log('shown');
                });

            });

        </script>
   
</body>

</html>
